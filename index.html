<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوت تعلّم 🤖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f6f9;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        h1 {
            color: #2e86de;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #2e86de;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1c6fc1;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        .snap {
            margin-top: 20px;
        }
        img {
            width: 140px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 بوت تعلّم</h1>
        <p>هذا البوت يساعدك في كل شيء. اسأل أي شيء وتلقى الرد فورًا.</p>
        <a class="btn" href="https://t.me/T3llm_bot" target="_blank">ابدأ المحادثة في تليجرام</a>
        <div class="snap">
            <p>تابعنا على سناب:</p>
            <strong>@im7des</strong>
            <br>
            <img src="https://snapchat.com/add/im7des/qr" alt="Snapcode">
        </div>
        <div class="footer">تطوير محمد ❤️ — 2025</div>
    </div>
</body>
</html>
